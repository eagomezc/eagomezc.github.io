<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Repository Name</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('url-to-generic-background.jpg') no-repeat center center fixed;
            background-size: cover;
            transition: background 0.5s ease;
        }

        header {
            text-align: center;
            padding: 50px 0;
            color: #fff;
            font-size: 24px;
        }

        #description {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

        /* Specific background images for each button */
        .button1:hover {
            background: url('url-to-image-folder1.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .button2:hover {
            background: url('url-to-image-folder2.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .button3:hover {
            background: url('url-to-image-folder3.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Repository Name</h1>
    </header>

    <div id="description">
        <p>This is a description of your repository. Replace this text with your actual description.</p>
    </div>

    <div class="button-container">
        <a href="folder1/" class="button button1">Folder 1</a>
        <a href="folder2/" class="button button2">Folder 2</a>
        <a href="folder3/" class="button button3">Folder 3</a>
    </div>

</body>
</html>
